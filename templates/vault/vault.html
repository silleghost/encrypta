{% extends "vault/base.html" %}
{% load password_tags %}
{% load static %}

{% block content %}
<div class="mt-1 container flex justify-center">
    <div class="flex flex-col gap-1 w-1/2">
        {% for record in records%}
        <div class="flex gap-3 h-16 justify-start align-middle bg-gray-100 hover:bg-gray-200 border-solid border-2 border-slate-300 rounded-md">
            {% if record.favicon %}
                <img class="my-auto ml-2" src="{{record.favicon.url}}" width="32" "height=32" alt=""></img>
            {% endif %}
            <div class="my-auto font-medium">
                <a href="#">
                    {{record.app_name}}
                </a>
            </div>
            <div class="my-auto">
                <input class="w-32 peer rounded-[7px] !border !border-gray-300 border-t-transparent 
                bg-transparent bg-white 
                text-gray-700 
                outline outline-0 ring-4 ring-transparent transition-all 
                focus:border-2 focus:!border-blue-100" type="password" readonly value="{% get_password_for_record name=record.app_name %}">
            </div>
            <div class="my-auto w-[1.5rem] h-[1.5rem]">
                <button>
                    {% comment %} <img src="{% static "deps/icons/eye-detected.svg" %}"></img> {% endcomment %}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                      </svg>
                      
                </button>
            </div>
            <div class="my-auto w-[1.5rem] h-[1.5rem]">
                <button>
                    {% comment %} <img src="{% static "deps/icons/copy-svgrepo-com.svg" %}"></img> {% endcomment %}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                      </svg>
                </button>
            </div>
            <div class="my-auto w-[1.5rem] h-[1.5rem]">
                <a href="https://{% get_data_from_JSON_file dict=record.urls key='1' %}" target="_blank">
                    {% comment %} <img src="{% static "deps/icons/arrow-shape-turn-right-svgrepo-com.svg" %}"></img> {% endcomment %}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                      </svg>                 
                </a>
            </div>
        </div>	
        {% endfor %}

        <!-- Кнока добавить - вызывает модальное окно -->
        <button onclick="showDialog()" class="flex justify-center mx-auto my-5 w-1/3 h-7 rounded-md text-slate-50 bg-slate-500 font-semibold hover:bg-slate-400">
            <span>Добавить</span>
            <div class="my-auto ml-2 w-[1.5rem] h-[1.5rem]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>    
            </div>  
        </button>
        <!-- Модальное окно -->
        {% include "vault/new-record.html" %}

        
    </div>
</div>
<script>
    function showDialog(){
        let dialog = document.getElementById("modal-new-record");
        dialog.classList.remove("hidden");
        dialog.classList.add("flex");
        setTimeout(()=>{
            dialog.classList.add("opacity-100");
        }, 20)
        
    }

    function closeDialog(){
        let dialog = document.getElementById("modal-new-record");       
        dialog.classList.add("opacity-0");   
        dialog.classList.remove("opacity-100");   
        setTimeout(()=>{
            dialog.classList.add("hidden");
            dialog.classList.remove("flex");
        }, 300)
    }
</script>
{% endblock content %}
