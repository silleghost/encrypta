{% load static %}
{% load password_tags %}

<div onclick="closeDialog('modal-new-category')" id="modal-new-category" class="fixed left-0 top-0 bg-black bg-opacity-10 w-screen h-screen justify-center items-center opacity-0 hidden transition-opacity duration-300">
    <!-- Содержание модального окна -->
    <div onclick="event.stopImmediatePropagation()" class="bg-white rounded shadow-md p-1 w-[24rem] flex-col flex-none">
        <!-- Заголовок модального окна -->
        <div class="w-full flex flex-start justify-between px-7 py-4 border-b-2 border-gray-300">
            <h1 class="text-lg">Новая категория</h1>
            <button onclick="closeDialog('modal-new-category')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>                          
            </button>
        </div>
        <form action="{% url "vault:new-category" %}" method="POST">
            {% csrf_token %}
            <div class="flex flex-col px-7">
                <div class="py-2">
                    <label for="id_category_name">Название категории</label>
                    <input type="text" id="id_category_name" name="name" required 
                    class="form-field"></input>
                </div>
                <div class="mb-[1rem] text-pink-500">
                    {% if form.name.errors %}{{form.name.errors}}{% endif %}
                </div>
            </div>
            <div class="w-full flex flex-start justify-between px-7 py-4 border-t-2 border-gray-300">
                <button type="submit" class="px-2 py-1 border-2 bg-slate-500 border-transparent rounded-md hover:bg-slate-600">
                    <span class="font-medium text-white">Сохранить</span>
                </button>
            </div>
        </form>
    </div>
</div>
