<form action="{% url "vault:new-category" %}" method="POST">
    {% csrf_token %}
    <div class="flex flex-col px-7">
        <div class="py-2">
            <label for="id_category_name">Название категории</label>
            <input type="text" id="id_category_name" name="name" required 
            class="form-field"></input>
        </div>
        <div class="mb-[1rem] text-pink-500 error-message">
            <!--Здесь необходимо вставить сообщение об ошибке униальности-->
            {{error_message}}
        </div>
    </div>
    <div class="w-full flex flex-start justify-between px-7 py-4 border-t-2 border-gray-300">
        <button type="submit" class="px-2 py-1 border-2 bg-slate-500 border-transparent rounded-md hover:bg-slate-600">
            <span class="font-medium text-white">Сохранить</span>
        </button>
    </div>
</form>
