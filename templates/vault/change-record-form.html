{% load static %}
{% load password_tags %}
<div id="edit-record-form">

    <form action="" method="post">
    <div class="flex flex-col px-7 py-4 h-[30 rem]">
        {% csrf_token %}      
            <!-- 1 Ряд -->
            <div class="flex justify-between">
                <div class="p-2 mb-[1rem]">
                    <label for="id_app_name">Название приложения</label>
                    <input type="text" id="id_app_name" name="app_name" value="{{record.app_name}}" required 
                    class="form-field"></input>
                </div>
                <div class="p-2 mb-[1rem]">
                    <label for="id_category">Категория</label>
                    <select id="id_category" name="category" 
                    class="form-field">
                    {% get_category_list_for_current_user user=user as Categories %}
                    <option selected value="{{record.category.name}}">
                    </option>
                    {% for category in Categories %}
                        <option value={{category.name}}>
                            {{category.name}}
                        </option>
                    {% endfor %}
                </select>
                </div>
            </div>
             <!-- 2 Ряд -->
            <div class="flex justify-between">
                <div class="p-2 mb-[1rem]">
                    <label for="id_username">Имя пользователя</label>
                    <input type="text" id="id_username" name="username" value="{{record.username}}"  
                    class="form-field"></input>
                </div>
                <div class="p-2 mb-[1rem]">
                    <label for="id_password">Пароль</label>
                    <input type="password" id="id_password" name="password" value="{{record.password}}"  
                    class="form-field"></input>
                </div>
            </div>
             <!-- 3 Ряд -->
            <div class="flex justify-between">
                <div class="p-2 mb-[1rem]">
                    <label for="id_url">URL-адрес</label>
                    <input type="text" id="id_url" name="url" value="{{record.url}}" 
                    class="form-field"></input>
                </div>

            </div>
    </div>
</div>
