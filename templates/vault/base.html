{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title> {{title}} </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-100">
		<!--- Навигационная панель -->
		<div class="container justify-between">
			<nav class="px-0 py-2 flex flex-nowrap justify-start bg-slate-500">
				<div class="pl-2 m-auto flex grow justify-start align-middle">
					<div class="flex flex-grow align-middle">
						<ul class="pl-0 ml-0 flex flex-row gap-5">
							<li><a href="#" class="font-medium text-slate-50 hover:text-slate-200">Хранилище</a></li>
							<li><a href="#" class="font-medium text-slate-50 hover:text-slate-200">Инструменты</a></li>
							<li><a href="#" class="font-medium text-slate-50 hover:text-slate-200">Заметки</a></li>
							<li><a href="#" class="font-medium text-slate-50 hover:text-slate-200">Настройки</a></li>
							<li><a href="#" class="font-medium text-slate-50 hover:text-slate-200">Справка</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>

		<!-- Основная часть сайта -->
		{% for record in records%}
			<div class="w-96 h-12 bg-gray-100 hover:bg-gray-200 hover:cursor-pointer border-solid border-2 border-slate-300 rounded-md">
				<img src="{{record.favicon.url}}"></img>
			</div>
		{% endfor %}
	</body>
</html>
